<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer Game</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
	<div class="container bg-dark">

		<!-- Jumbotron -->
		<div class="jumbotron text-center">
		  <h1 class="display-4">Rock Paper Scissors</h1>
		  <!-- <p class="lead">Challenge a friend, if you dare...</p> -->
		</div>

		<div class="row justify-content-md-center">
			<!-- Player Name Submission form -->
			<form id="joinForm" class="form-inline">
			  <div class="form-group mx-sm-3 mb-2">
			    <input id="inputName" type="text" class="form-control" placeholder="Name">
			  </div>
			  <button id="submitName" type="submit" class="btn btn-primary mb-2">Start</button>
			</form>	

			<!-- Player Info & Turn Status -->
			<div id="playerTurn" class="text-white">
				<div id="playerInfo" class='text-center'><!-- Player Name/Number --></div>
				<div id="turnInfo" class='text-center'><!-- Turn Status --></div>
			</div>

		</div>

		<!-- Center Row (Contains player details and button options) -->
		<div class="row mt-4 justify-content-md-center">
			<div id="player-1" class="card player m-2" style="width: 18rem;">
			  <div class="card-header">
			  	<h5 class="card-title player-name text-center">Waiting for Player 1</h5>
			  </div>
			  <div id="p1-info" class="card-body text-center hide">
			    <div class="btn btn-outline-dark rock" data-value="rock">Rock</div>
			    <div class="btn btn-outline-dark paper" data-value="paper">Paper</div>
			    <div class="btn btn-outline-dark scissors" data-value="scissors">Scissors</div>
			  </div>
			  <div id="wins-losses">
			    <p class="card-text text-center">Wins <span class="wins">0</span> Losses <span class="losses">0</span></p>
			  </div>
			</div>
			<div class="card m-2" style="width: 18rem;">
			  <div class="card-body">
			    <h5 id="results" class="card-title text-center">Game Status</h5>
			  </div>
			</div>
			<div id="player-2" class="card player m-2" style="width: 18rem;">
			  <div class="card-header">
			  	<h5 class="card-title player-name text-center">Waiting for Player 2</h5>
			  </div>
			  <div id="p2-info" class="card-body text-center hide">
			    <div class="btn btn-outline-dark rock" data-value="rock">Rock</div>
			    <div class="btn btn-outline-dark paper" data-value="paper">Paper</div>
			    <div class="btn btn-outline-dark scissors" data-value="scissors">Scissors</div>
			  </div>
			  <div id="wins-losses">
			    <p class="card-text text-center">Wins <span class="wins">0</span> Losses <span class="losses">0</span></p>
			  </div>
			</div>		
		</div>

		<!-- Chat Box -->
		<div class="row mt-4 chatbox">
			<form class="col-12">
			  <div id="chatHistory"></div>
			  <div class="row form-group justify-content-md-center">
			    <input id="chatInput" type="text" class="form-control col-11 mr-2" autocomplete="off" />
			    <input id="chatSendBtn" type="submit" class="btn btn-primary" value="Send" />
			  </div>
			</form>
		</div>		
	</div>

	<div class="btn btn-secondary reset">Reset</div>
	<div class="visitors">0 Visitors</div>

	<footer>
		<a href="https://motionswing.github.io/" class="text-dark">&copy; 2018 Jon White</a>
	</footer>

	<!-- CDNs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- Custom Script -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
